<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/6f812091e5.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body>

  

  
  <div class="card">
    <div class="search-form" id="search">
      <form class="text-input" id="city-name">

         <input type="text" placeholder="City" id="city-input">

    <button>
      <i class="fas fa-search" > </i>
    </button>

      </form>

    </div>

    <div class="heading">
      <div >
        <h1>Current weather</h1>
      </div>

      <div>
        <h2 id="city"></h2>
      </div>

      <div>
        <h3>Monday 21 10:32pm</h3>
      </div>

     <ul class="factors">
        <li >Humidity: <span id="humidity">73%</span></li> 
        <li >Wind: <span id="windy">20kph</span></li>
     </ul>

      <div class="temp-link">
    
          <span class="temp" > 🌧️ <span id="temp">30°</span> </span><span class="unit">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="convert">°F</a>
        </span>
      
        
        
      </div>
      

      <p class="weather" id="description">Thunderstorm</p>
      
    </div>

    <div class="forecast">
      <div>
        <h1>Extended Forecast</h1>
      </div>

  <div class="container text-center">
  <div class="row">
    <div class="col">
      Tue
      <div>
        🌧️
      </div>
      <div>
         24°
      </div>
    </div>

    <div class="col">
      Wed
      <div>
        🌧️
      </div>
        <div>
           30°
        </div>
    </div>

    <div class="col">
      Thur
      <div>
        ⛈️
      </div>
        <div>
           25°
        </div>
    </div>

    <div class="col">
      Fri
      <div>
        ⛈️
      </div>
        <div>
           28°
        </div>
    </div>

    <div class="col">
      Sat
      <div>
        ☀️
      </div>
        <div>
           15°
        </div>

    </div>
    <a href="https://github.com/abbysyowai/weather-app" class="git">Git hub</a>
  </div>
</div>
    </div>
  </div>

  </div>

  

  <script src="src/index.js"></script>
</body>
</html>
